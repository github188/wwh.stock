#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Tooltip Content - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>Custom Tooltip Content</h2>

<p>Access to each elements attribute to get the tooltip content.</p>

<div style="margin:20px 0;"></div>
<div class="easyui-panel">
    <div id="pg" data-options="total:114"></div>
</div>

<script>
    ${symbol_dollar}
    (function () {
        ${symbol_dollar}
        ('${symbol_pound}pg').pagination().find('a.l-btn').tooltip({
            content: function () {
                var cc = ${symbol_dollar}(this).find('span.l-btn-icon').attr('class').split(' ');
                var icon = cc[1].split('-')[1];
                return icon + ' page';
            }
        });
    });
</script>
</body>
</html>
