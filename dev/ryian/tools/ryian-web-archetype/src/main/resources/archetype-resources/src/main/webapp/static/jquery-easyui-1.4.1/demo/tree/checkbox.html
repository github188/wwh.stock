#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CheckBox Tree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>CheckBox Tree</h2>

<p>Tree nodes with check boxes.</p>

<div style="margin:20px 0;">
    <a href="${symbol_pound}" class="easyui-linkbutton" onclick="getChecked()">GetChecked</a>
</div>
<div style="margin:10px 0">
    <input type="checkbox" checked
           onchange="${symbol_dollar}('${symbol_pound}tt').tree({cascadeCheck:${symbol_dollar}(this).is(':checked')})">CascadeCheck
    <input type="checkbox"
           onchange="${symbol_dollar}('${symbol_pound}tt').tree({onlyLeafCheck:${symbol_dollar}(this).is(':checked')})">OnlyLeafCheck
</div>
<div class="easyui-panel" style="padding:5px">
    <ul id="tt" class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,checkbox:true"></ul>
</div>
<script type="text/javascript">
    function getChecked() {
        var nodes = ${symbol_dollar}('${symbol_pound}tt').tree('getChecked');
        var s = '';
        for (var i = 0; i < nodes.length; i++) {
            if (s != '') s += ',';
            s += nodes[i].text;
        }
        alert(s);
    }
</script>
</body>
</html>
