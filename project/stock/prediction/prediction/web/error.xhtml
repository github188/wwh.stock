<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>人工智能大数据研究实验室</title>
        <ui:insert name="head" />

    <h:body styleClass="loginbodyred">

        <div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox40"></div>
                    <i class="icon-do10 Fs100 Red"></i>
                    <div class="Wid100 OvHidden Fs30 Red">信息输入有误，拒绝访问!</div>

                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:button value="重新输入" icon="fa fa-keyboard-o" styleClass="Wid100 Fs18 White RaisedButton OrangeButton" href="/faces/business/stock_predict.xhtml"/></div>
                    <div class="Wid100"><p:button value="返回首页" icon="fa fa-home" styleClass="Wid100 Fs18 White RaisedButton" href="main.xhtml"/></div>
                    <div class="EmptyBox20"></div>

                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                    <i class="icon-mountains14 Fs16 Fleft"></i> SPStudio AI &amp; BIGDATA Research Library  |  All rights reserved.
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
