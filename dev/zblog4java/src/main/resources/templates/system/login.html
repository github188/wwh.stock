<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/system/css/admin.css" type="text/css" media="screen" />
    <script src="/system/script/common.js" type="text/javascript"></script>
    <script src="/system/script/md5.js" type="text/javascript"></script>
    <title>登录</title>
</head>
<body>
<div class="bg">
    <div id="wrapper">
        <div class="logo"><img src="/system/image/admin/none.gif" title="测试" alt="测试"/></div>
        <div class="login">
            <form method="post" action="#">
                <dl>
                    <dt></dt>
                    <dd class="username"><label for="edtUserName">用户名</label><input type="text" id="edtUserName" name="edtUserName" size="20" value="" tabindex="1" /></dd>
                    <dd class="password"><label for="edtPassWord">密码</label><input type="password" id="edtPassWord" name="edtPassWord" size="20" tabindex="2" /></dd>
                </dl>
                <dl>
                    <dt></dt>
                    <dd class="checkbox"><input type="hidden" name="chkRemember" id="chkRemember"  tabindex="3" /><label for="chkRemember">保持登录</label></dd>
                    <dd class="submit"><input id="btnPost" name="btnPost" type="submit" value="登录" class="button" tabindex="4"/></dd>
                </dl>
                <input type="hidden" name="username" id="username" value="" />
                <input type="hidden" name="password" id="password" value="" />
                <input type="hidden" name="savedate" id="savedate" value="0" />
                <input type="hidden" name="dishtml5" id="dishtml5" value="0" />
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#btnPost").click(function(){
        var strUserName=$("#edtUserName").val();
        var strPassWord=$("#edtPassWord").val();
        var strSaveDate=$("#savedate").val()

        if((strUserName=="")||(strPassWord=="")){
            alert("用户名和密码不能为空");
            return false;
        }

        $("#edtUserName").remove();
        $("#edtPassWord").remove();

        $("form").attr("action","/system/login.html");
        $("#username").val(strUserName);
        $("#password").val(MD5(strPassWord));
        $("#savedate").val(strSaveDate);
    })

    $("#chkRemember").click(function(){
        $("#savedate").val($("#chkRemember").attr("checked")=="checked"?1:0);
    })
    if (!$.support.leadingWhitespace) {
        $("#dishtml5").val(1);
        alert("您还在用陈旧IE内核的浏览器么？请升级至支持HTML5的IE11吧!\r\n要不咱换个Chrome或Firefox试试(—.—||||");}
</script>
</body>
</html>
