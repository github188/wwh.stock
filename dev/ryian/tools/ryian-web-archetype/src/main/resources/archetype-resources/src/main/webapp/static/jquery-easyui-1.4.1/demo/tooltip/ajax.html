#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajax Tooltip - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>Ajax Tooltip</h2>

<p>The tooltip content can be loaded via AJAX.</p>

<div style="margin:20px 0;"></div>
<a href="${symbol_pound}" class="easyui-tooltip" data-options="
			content: ${symbol_dollar}('<div></div>'),
			onShow: function(){
				${symbol_dollar}(this).tooltip('arrow').css('left', 20);
				${symbol_dollar}(this).tooltip('tip').css('left', ${symbol_dollar}(this).offset().left);
			},
			onUpdate: function(cc){
				cc.panel({
					width: 500,
					height: 'auto',
					border: false,
					href: '_content.html'
				});
			}
		">Hove me</a> to display tooltip content via AJAX.
</body>
</html>
