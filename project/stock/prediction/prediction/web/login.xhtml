<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>人工智能大数据研究实验室</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">

        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/logo.svg" library="rio-layout" style="width:40%; max-width:200px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <h:form pt:method="post" pt:action="j_security_check">
                        <div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-world96 Fs40"></i> 大数据股票预测平台</div>
                        <div class="EmptyBox20"></div>
                        <div class="Wid100"><input type="text" id="j_username" name="j_username" placeholder="请输入用户名" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Wid80 TexAlCenter Fs18" role="textbox" /></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><input type="password" id="j_password" name="j_password" placeholder="请输入密码" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all Wid80 TexAlCenter Fs18" role="textbox" /></div>
                        <div class="EmptyBox30"></div>
                        <div class="Wid100"><p:commandButton value="登录系统" icon="fa fa-sign-in" styleClass="Wid100 Fs18 White RaisedButton GreenButton" ajax="false" /></div>
                        <div class="EmptyBox5"></div>
                        <div class="Wid100"><p:button value="忘记密码" icon="fa fa-lock" styleClass="OrangeButton Wid100 Fs18 White RaisedButton"/></div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><p:button value="返回首页" icon="fa fa-home" styleClass="Wid100 Fs18 White RaisedButton" href="/"/></div>
                        <div class="EmptyBox20"></div>
                    </h:form>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                    <i class="icon-mountains14 Fs16 Fleft"></i> SPStudio AI &amp; BIGDATA Research Library  |  All rights reserved.
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
